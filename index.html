<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Risk It </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pick.css" />
  </head>
  <body>
    <main class="master">
      <div class="main">
        <div class="player-0 player--active">
          <div class="top-1">
            <p class="p-1">PLAYER 1</p>
            <p class="score-1" id="score0">0</p>
          </div>
          <div class="bottom-1">
            <p class="current-1">CURRENT</p>
            <p id="current-score-0">0</p>
          </div>
        </div>
        <img src="dice-6.png" class="dice" />
        <!--2nd part down-->
        <div class="player-1">
          <div class="top-2">
            <p class="p-2">PLAYER 2</p>
            <p class="score-2" id="score1">0</p>
          </div>
          <div class="bottom-2">
            <p class="current-2">CURRENT</p>
            <p id="current-score-1">0</p>
          </div>
        </div>
      </div>
    </main>
    
    <button class="btn new" onclick="window.location.reload()">NEW GAME</button>
    <button class="btn roll">ROLL DICE</button>
    <button class="btn hold">HOLD</button>
    <script src="pick.js"></script>
  </body>
</html>
